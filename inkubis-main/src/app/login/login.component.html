<div class="background">
  <div class="loginPlace">
    <div>
      <img class="logo w-100" alt="Inkubis Logo" src="../../assets/logo.png">
    </div>

    <div class="logInText">Login</div>
    <div>
      <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
        <label for="email" class="form-label">Email</label>
        <input [(ngModel)]="loginUser.email" name="email" type="email" id="email" class="form-control" placeholder="Type hier uw email" required pattern="^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[a-z]{2,4}$">

        <label for="password" class="form-label">Wachtwoord</label>
        <input [(ngModel)]="loginUser.password" name="password" type="password" id="password" class="form-control" placeholder="Typ hier uw wachtwoord" required>

        <p *ngIf="wrongLogin" class="wrong-login-message">Inlog gegevens onjuist. Probeer opnieuw.</p>

        <button class="primary-btn login-btn">Login <fa-icon [icon]="arrowRight"></fa-icon></button>
      </form>
    </div>
  </div>
</div>
